<!DOCTYPE html>
<html lang="en" ng-app="upGrade" ng-controller="MainController">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Scripts-->
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="assets/scripts/app.js"></script>

    <title>{{title}}</title>
</head>
<body>
<div class="ui vertical menu overlay sidebar"
     id="sidebarNav"
     ng-include="'common/navigation/sidebar-nav.html'">
</div>
<div class="ui right very wide sidebar helpBar"
     id="sidebarHelp"
     ng-include="helpUrl">
</div>
<div class="pusher">
        <div class="header">
            <div class="ui container">
                <ng-include src="'common/navigation/top-menu.html'"></ng-include>
            </div>
        </div>
        <div class="mainz">
            <div class="ui container">
                <div class="text-right hidden-lg">
                    <a href="" onclick="$('#helpModal').modal({blurring:true}).modal('show');">
                        Need help?
                    </a>
                </div>
                <div class="text-right hidden-sm">
                    <a href="" onclick="$('#sidebarHelp').sidebar('toggle');">
                        Need help?
                    </a>
                </div>
                <div class="ui modal" id="helpModal">
                    <div class="header">Help | {{title}}</div>
                    <div class="content" ng-include="helpUrl"></div>
                    <div class="actions">
                        <button class="ui teal button" onclick="$('#helpModal').modal('hide');">Got it</button>
                    </div>
                </div>
                <div ng-view></div>
            </div>
        </div>
    </div>
</body>
</html>
