<h1>Assignments</h1>
<p>
    Create, view, update, and delete assignments all from this page.
</p>
<a href="" onclick="$('#newAssignmentModal').modal({blurring:true}).modal('show');"><div class="ui teal button">+ New Assignment</div></a>
<div ng-repeat="subject in allSubjects.data">
    <br />
    <h2>{{subject.name | titlecase}}&nbsp;</h2>
    <table class="ui unstackable padded single line selectable table">
        <thead>
            <tr>
                <th>Title</th>
                <th class="collapsing right aligned">Type</th>
                <th class="collapsing right aligned">Due</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="assignment in allAssignments.data" ng-if="assignment.subject === subject.name">
                <td>{{assignment.title}}</td>
                <td class="right aligned">{{assignment.type | titlecase}}</td>
                <td class="right aligned">{{assignment.due}}</td>
            </tr>
        </tbody>
    </table>
</div>
<br />
<div class="ui small modal" id="newAssignmentModal">
    <div class="header">New Assignment</div>
    <div class="content" ng-include="'components/gradebook/assignments/new-assignment.html'"></div>
    <div class="actions">
        <div class="ui fluid huge buttons">
            <button class="ui button" onclick="$('#newAssignmentModal').modal('hide');">CANCEL</button>
            <div class="or"></div>
            <button class="ui teal button" ng-click="postAssignment(); getAllObjects();" onclick="$('#newAssignmentModal').modal('hide');">SAVE</button>
        </div>
    </div>
</div>
