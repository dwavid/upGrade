<div class="ui form">
    <div class="field">
        <label for="type">Type</label>
        <select id="type"
                class="ui fluid selection dropdown huge input item"
                ng-model="newAssignment.type"
                ng-options="type.name as (type.name | uppercase) for type in allTypes.data">
            <option value=''>Select type</option>
        </select>
    </div>
    <div class="field">
        <label for="subject">Subject</label>
        <select id="subject"
                class="ui fluid selection dropdown huge input item"
                ng-model="newAssignment.subject"
                ng-options="(subject.name) as (subject.name | uppercase) for subject in allSubjects.data">
            <option value=''>Select subject</option>
        </select>
    </div>
    <div class="field">
        <label for="title">Title</label>
        <div class="ui fluid huge input item">
            <input id="title" type="text" placeholder="Title" ng-model="newAssignment.title" />
        </div>
    </div>
    <div class="field">
        <label for="total">Total</label>
        <div class="ui fluid huge input item">
            <input id="total" type="number" placeholder="Total" ng-model="newAssignment.total" />
        </div>
    </div>
    <div class="field">
        <label for="due">Due date</label>
        <div class="ui fluid huge input item">
            <input id="due" type="date" placeholder="Due date" ng-model="newAssignment.dueDate" />
        </div>
    </div>
    <div class="field">
        <label for="descr">Description</label>
        <div class="ui huge input fluid field">
            <textarea id="descr" rows="2" placeholder="Description" ng-model="newAssignment.description"></textarea>
        </div>
    </div>
</div>
